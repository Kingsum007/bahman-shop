<div class="box box-block bg-white">
    <h5>Input Masks</h5>
    <p class="font-90 text-muted mb-1">Use <code>data-mask</code> to the input element.</p>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Date</label>
                <input type="text" placeholder="" data-mask="99/99/9999" class="form-control">
                <span class="font-90 text-muted">dd/mm/yyyy</span>
            </div>
            <div class="form-group">
                <label>Date 2</label>
                <input type="text" placeholder="" data-mask="99-99-9999" class="form-control">
                <span class="font-90 text-muted">dd-mm-yyyy</span>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" placeholder="" data-mask="(999) 999-9999" class="form-control">
                <span class="font-90 text-muted">(999) 999-9999</span>
            </div>
            <div class="form-group">
                <label>Currency</label>
                <input type="text" placeholder="" data-mask="$ 999,999,999.99" class="form-control">
                <span class="font-90 text-muted">$ 999,999,999.99</span>
            </div>
            <div class="form-group">
                <label>ISBN 1</label>
                <input type="text" placeholder="" data-mask="999-99-999-9999-9" class="form-control">
                <span class="font-90 text-muted">e.g "999-99-999-9999-9"</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Tax ID</label>
                <input type="text" placeholder="" data-mask="99-9999999" class="form-control">
                <span class="font-90 text-muted">99-9999999</span>
            </div>
            <div class="form-group">
                <label>ISBN 2</label>
                <input type="text" placeholder="" data-mask="999 99 999 9999 9" class="form-control">
                <span class="font-90 text-muted">999 99 999 9999 9</span>
            </div>
            <div class="form-group">
                <label>ISBN 3</label>
                <input type="text" placeholder="" data-mask="999/99/999/9999/9" class="form-control">
                <span class="font-90 text-muted">999/99/999/9999/9</span>
            </div>
            <div class="form-group">
                <label>IPV4</label>
                <input type="text" placeholder="" data-mask="999.999.999.9999" class="form-control">
                <span class="font-90 text-muted">192.168.110.310</span>
            </div>
            <div class="form-group">
                <label>IPV6</label>
                <input type="text" placeholder="" data-mask="9999:9999:9999:9:999:9999:9999:9999" class="form-control">
                <span class="font-90 text-muted">4deg:1340:6547:2:540:h8je:ve73:98pd</span>
            </div>
        </div>
    </div>
</div>
